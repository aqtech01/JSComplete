<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .newclass {
        color: red;
        font-weight: bold;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <p id="para">This is a paragraph.</p>

    <script>
      let p = document.querySelector("#para");
      p.classList.add("newclass");
    </script>
  </body>
</html>
